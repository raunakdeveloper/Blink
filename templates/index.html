<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <style>
      .container {
        padding: 50px;
      }
      .submit-btn {
        display: block;
        margin-top: 20px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form action="/shorten" method="post">
        <input
          type="text"
          name="url"
          placeholder="Enter your URL here"
          required
        />
        <button class="submit-btn" type="submit">Shorten</button>
      </form>
    </div>
  </body>
</html>
